<div id="paper__frame" class="paper__frame movetop" product>
  <a class="paper__frame__main doneclose"> 
    <div class="content"></div>
    <div class="chooseCategory__Frame" >
      <ul>
        <li ng-click="movetop = true">123</li>
        <li ng-click="movetop = true">456</li>
        <li ng-click="movetop = true">789</li>
        <li ng-click="movetop = true">111</li>
      </ul>
    </div>
  </a>
  <div class="sub first doneclose" id="innersub" detectwindow
  >
    <div class="content"></div>
    <p><span>網站說明</span></p>
    <div class="sub even doneclose">
      <div class="content"></div>
      <p><span><a ng-click="closeit()">民眾登入</a></span></p>
      <div class="sub odd doneclose" >
        <div class="content"></div>
        <p><span>律師登入</span></p>
        <div class="sub even doneclose">
          <div class="content"></div>
          <p></p>
          <div class="sub odd doneclose">
            <div class="content"></div>
            <p></p>
            <div class="sub even last doneclose">
              <div class="content"></div>
              <p><a ng-click="removecloseit()">123</a></p>
              <div class="paper__mapframe" >
                <div id="mask" hm-swipe-down="removecloseit()" hm-swipe-right="swiperight()" hm-swipe-left="swipeleft()">
                </div>
                <div id="list" ng-class="{
                  'moveleft':mapmoveleft,
                  'moveright':mapmoveright
                }">
                </div>
                <div id="map" ng-class="{
                  'moveleft':mapmoveleft,
                  'moveright':mapmoveright
                }"></div>
                <div id="class" ng-repeat="marker in markers | orderBy : 'title'">
                   <a href="#" ng-click="openInfoWindow($event, marker)">{{marker.title}}</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
